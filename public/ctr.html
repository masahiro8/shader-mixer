<!DOCTYPE html>
<html>
  <head>
    <title>shader-mixer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div>
      <div class="sliders">
        <div class="sliders__item">
          <div class="sliders__label">x position</div>
          <input id="s_x_position" class="slider" type="range" min="0" max="100">
        </div>
        <div class="sliders__item">
          <div class="sliders__label">y position</div>
          <input id="s_y_position" class="slider" type="range" min="0" max="100">
        </div>
        <div class="sliders__item">
          <div class="sliders__label">size</div>
          <input id="s_size" class="slider" type="range" min="0" max="100">
        </div>
        <div class="sliders__item">
          <div class="sliders__label">x speed</div>
          <input id="s_x_speed" class="slider" type="range" min="0" max="100">
        </div>
        <div class="sliders__item">
          <div class="sliders__label">y speed</div>
          <input id="s_y_speed" class="slider" type="range" min="0" max="100">
        </div>
        <div class="sliders__item">
          <div class="sliders__label">particles</div>
          <input id="s_particles" class="slider" type="range" min="0" max="100">
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/mSocket.js"></script>
    <script src="/js/mEvents.js"></script>
    <script>
      window.addEventListener("load", () => {
        const mixerSockets = _mixerSockets();
        const mixerEvents = _mixerEvents([
          "s_size",
          "s_x_speed",
          "s_y_speed",
          "s_particles",
          "s_x_position",
          "s_y_position"
        ], mixerSockets);

        mixerSockets.init();
        mixerSockets.attach((values)=>{
          console.log(values);
        })
        mixerEvents.init();
      });
      
    </script>
    <style>
      body {
        background-color: rgb(36, 44, 69);
        font-family: sans-serif;
      }
      .sliders {
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content: space-around;
      }
      .sliders__item {
        padding: 0 8px;
      }
      .sliders__label {
        color:white;
        font-size:22px;
      }
      .slider {
        appearance:none;
        width: 100%;
        height: .1rem;
        outline: none;
        border-radius: .05rem;
        margin: 12px 0;
        background-color: white;
      }
      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 1.5rem;
        height: 1.5rem;
        background-color: white;
        border: .25rem solid white;
        border-radius: 1rem;
        cursor: pointer;
      }
    </style>
  </body>
</html>
