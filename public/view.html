<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>three</title>
  <meta name="description" content="${description}" />
</head>
<body>
  <script type="text/javascript" src="./node_modules/three/build/three.js"></script>
  <script type="text/javascript" src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
  <script type="text/javascript" src="/js/TH.js?v=21"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/mSocket.js"></script>
  <script>

    //シェーダーのロード
    const importMod = (path) => {
      return new Promise(async resolved => {
        const module = await import(path);
        resolved({ ...module });
      });
    }

    window.addEventListener("load", async () => {
      //three.js
      const three = TH();
      three.init({
        canvasId: "three",
        width: window.innerWidth,
        height: window.innerHeight
      });
      const rand = Math.random() * 100;
      const { FS_CODE, VS_CODE } = await importMod(`./shader/line.js?v=${rand}`);
      three.addMeshShader({ FS_CODE, VS_CODE});
      three.updateValues({ s_x_speed: .5, s_y_speed: .5, s_particles: .5, s_size: .5 })

      //socket
      const mixerSockets = _mixerSockets();
      mixerSockets.init();
      mixerSockets.attach((values) => {
        let keyAndValue = { s_x_speed: .5, s_y_speed: .5, s_particles: .5, s_size: .5 };
        ["s_size","s_particles","s_x_speed","s_y_speed"].forEach(key => {
          const _item = values.find(item => { return item.key === key});
          if(_item){
            keyAndValue[_item.key] = _item.value;
          }
        })
        three.updateValues(keyAndValue);
      })

    });

  </script>
  <div id="three"></div>
  <canvas id="gl-canvas"></canvas>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #three {
      padding: 0;
      margin: 0;
    }
  </style>
</body>

</html>
